<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="signup_form">
        <div class="clipath">
            <div class="container">
                <div class="signup_head_title">
                    <h1>Sign up to Workspace</h1>
                </div>
                <div class="signup_via_media">
                    <i class="fab fa-google"><a>Sign up with Google</a></i>
                    <i class="fab fa-facebook fa-2x" style="color:gray"></i>
                    <i class="fab fa-twitter fa-2x" style="color:gray"></i>
                </div>
                <div class="signup_main">
                    <div class="oneline">
                        <input type="text" placeholder="Full name" name="fullname" class="textbox">
                        <input type="text" placeholder="Username" name="username" class="textbox">
                    </div>
                    <input type="text" placeholder="Email" name="email" class="textbox">
                    <input type="text" placeholder="Password" name="password" class="textbox">
                    <div class="check">
                        <input type="checkbox" class="check">
                        <p>Creating an account means you're okay with our <mark>Terms of services, Privacy
                                Policy</mark>,
                            and our default <mark>Notification Settings</mark></p>
                        <span class="checkmark"></span>
                    </div>
                    <div class="bottom">
                        <button>Create Account</button>
                        <a href="#">Already member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="logo"></div>
</body>

</html>
